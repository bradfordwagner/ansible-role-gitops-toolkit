---
# vars file for gitops-toolkit

gtk_platform: '{{ ansible_system }}_{{ gtk_ansible_arch_to_download_arch[ansible_architecture] }}'
gtk_tgz: gtk_{{ gtk_ver }}_{{ gtk_platform }}.tar.gz
gtk_tmp_tgz: /tmp/{{ gtk_tgz }}
gtk_url: '{{ gtk_mirror }}/{{ gtk_ver }}/go-azure-blob-cli_{{ gtk_ver }}_{{ gtk_platform }}.tar.gz'
gtk_checksum: '{{ gtk_checksums[gtk_ver][gtk_platform] }}'
gtk_install_dir: '{{ gtk_parent_install_dir }}/go-azure-blob-cli-{{ gtk_ver }}'
gtk_installed_exe: '{{ gtk_install_dir }}/gitops-toolkit'
gtk_installed_link: '{{ gtk_parent_install_dir }}/bin/gitops-toolkit'
